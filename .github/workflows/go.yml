name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: env1
    env:
      GO111MODULE: on
      GOPRIVATE: github.com/rodolfodpk/go-crablet

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' # Set your Go version here
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Verify Go module
        run: go mod verify

      - name: Install gocovmerge
        run: go install github.com/wadey/gocovmerge@latest

      - name: Build
        run: |
          go mod tidy
          go build -v ./...

      - name: Run tests with merged coverage
        run: ./scripts/generate-coverage.sh

      - name: Enforce coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage_combined.out | grep total: | awk '{print $3}' | sed 's/%//')
          THRESHOLD=70
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage_combined.out
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          verbose: true