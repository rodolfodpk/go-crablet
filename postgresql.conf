# PostgreSQL Configuration for go-crablet Benchmarks
# Optimized for high-performance event store operations

# Memory Configuration
shared_buffers = 256MB                    # 25% of available RAM
effective_cache_size = 1GB                # 75% of available RAM
work_mem = 16MB                           # Per operation memory
maintenance_work_mem = 256MB              # For maintenance operations

# Checkpoint Configuration
checkpoint_completion_target = 0.9        # Spread checkpoints over time
wal_buffers = 16MB                        # WAL buffer size
checkpoint_timeout = 5min                 # Checkpoint interval

# Query Planner Configuration
default_statistics_target = 100           # Better query planning
random_page_cost = 1.1                    # Optimized for SSD
effective_io_concurrency = 200            # Parallel I/O operations

# Parallel Query Configuration
max_worker_processes = 8                  # Total background processes
max_parallel_workers_per_gather = 4       # Parallel workers per query
max_parallel_workers = 8                  # Total parallel workers
max_parallel_maintenance_workers = 4      # Parallel maintenance workers

# Connection Configuration
max_connections = 200                     # Maximum concurrent connections
superuser_reserved_connections = 3        # Reserved for superuser

# Logging Configuration
log_statement = 'none'                    # Disable statement logging for performance
log_min_duration_statement = 1000         # Log slow queries (>1s)
log_checkpoints = on                      # Log checkpoint activity
log_connections = off                     # Disable connection logging
log_disconnections = off                  # Disable disconnection logging

# Autovacuum Configuration
autovacuum = on                           # Enable autovacuum
autovacuum_max_workers = 3                # Autovacuum workers
autovacuum_naptime = 1min                 # Autovacuum frequency
autovacuum_vacuum_threshold = 50          # Vacuum threshold
autovacuum_analyze_threshold = 50         # Analyze threshold
autovacuum_vacuum_scale_factor = 0.2      # Vacuum scale factor
autovacuum_analyze_scale_factor = 0.1     # Analyze scale factor

# WAL Configuration
wal_level = replica                        # WAL level for replication
wal_keep_size = 1GB                       # Keep WAL segments
max_wal_size = 4GB                        # Maximum WAL size
min_wal_size = 1GB                        # Minimum WAL size

# Lock Configuration
deadlock_timeout = 1s                     # Deadlock detection timeout
lock_timeout = 30s                        # Lock acquisition timeout

# Statement Timeout
statement_timeout = 0                     # No statement timeout for benchmarks

# Performance Monitoring
track_io_timing = on                      # Track I/O timing
track_activity_query_size = 2048          # Track query text size 